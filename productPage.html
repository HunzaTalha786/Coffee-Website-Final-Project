        const products = [
            { id: "1", name: "Mocha Latte Coffee", price: 99, description: "A smooth blend of mocha and latte, perfect for chocolate lovers.", image: "./images/m1.png" },

            { id: "6", name: "Caffe Americano", price: 30, description: "A classic Americano with rich espresso and hot water.", image: "./images/m6.png" },
            { id: "7", name: "Caffe Letta", price: 100, description: "A smooth coffee drink with a perfect milk-to-coffee ratio.", image: "./images/m7.png" },
            { id: "8", name: "Black Coffee", price: 120, description: "Strong and bold black coffee for true coffee lovers.", image: "./images/m8.png" },
            { id: "9", name: "Arabic Coffee", price: 120, description: "Traditional Arabic coffee with a rich, cultural taste.", image: "./images/arabica coffee.png" },
            { id: "10", name: "Cappuccino Coffee", price: 250, description: "A creamy cappuccino topped with frothy milk foam.", image: "./images/Cappuccino coffee.png" },
            { id: "11", name: "Black Coffee", price: 130, description: "Pure and simple black coffee with robust flavors.", image: "./images/Black Coffee.png" },
            { id: "12", name: "Decaf Coffee", price: 120, description: "Decaffeinated coffee with all the flavor, minus the buzz.", image: "./images/Decaf caffee.png" },
            { id: "13", name: "Espresso", price: 140, description: "A strong shot of espresso for an instant energy boost.", image: "./images/Espresso coffee.png" },
            { id: "14", name: "Coffee with Milk", price: 150, description: "A comforting blend of coffee and creamy milk.", image: "./images/coffee with milk.webp" },
            { id: "15", name: "Mocha Coffee", price: 160, description: "Decadent mocha coffee with a hint of chocolate.", image: "./images/mocha coffee.webp" },
            { id: "16", name: "Flat White", price: 130, description: "A smooth and velvety coffee with steamed milk.", image: "./images/flat white.png" },
            { id: "17", name: "Iced Coffee", price: 110, description: "Chilled coffee for a refreshing pick-me-up on warm days.", image: "./images/iced coffe packet.webp" },
            { id: "18", name: "Latte Coffee", price: 180, description: "Classic latte with a rich espresso base and steamed milk.", image: "./images/coffee with milk.webp" },
            { id: "19", name: "Irish Coffee", price: 170, description: "A delightful blend of coffee, cream, and Irish whiskey.", image: "./images/irish coffee 2.webp" },
            { id: "20", name: "Hazelnut Coffee", price: 190, description: "Rich coffee infused with the sweet aroma of hazelnuts.", image: "./images/hazelnut coffee.webp" }
        ];


        const params = new URLSearchParams(window.location.search);
        const productId = params.get('id');
        const product = products.find(p => p.id === productId);

        if (product) {
            document.querySelector('.product-name').textContent = product.name;
            document.querySelector('.product-price').textContent = `$${product.price}`;
            document.querySelector('.product-description').textContent = product.description;
            document.querySelector('.product-image').src = product.image;

            const cartButton = document.createElement('button');
            cartButton.textContent = "Add to Cart";
            cartButton.classList.add('add-to-cart-btn');
            cartButton.onclick = () => addToCart(product);
            document.querySelector('.product-page').appendChild(cartButton);
        } else {
            document.body.innerHTML = "<h1>Product not found</h1>";
        }

        function addToCart(product) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const existingProductIndex = cart.findIndex(item => item.id === product.id);

            if (existingProductIndex >= 0) {
                // SweetAlert for already added product
                Swal.fire({
                    icon: 'info',
                    title: 'Oops...',
                    text: 'This product is already in the cart!',
                });
            } else {
                cart.push(product);
                localStorage.setItem('cart', JSON.stringify(cart));

                // SweetAlert for successfully added product
                Swal.fire({
                    icon: 'success',
                    title: 'Added to Cart!',
                    text: `${product.name} has been added to your cart.`,
                });
            }
        }

    </script>
